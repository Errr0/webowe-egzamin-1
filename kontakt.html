<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Komputery</title>
    <link rel="stylesheet" href="styl.css">
    <link rel="icon" href="favicon.png">
</head>
<body>
    <div id="kontener">
        <div id="baner">
            <img src="animacja.gif" alt="Pogotowie komputerowe">
        </div>
        <div id="menu">
            <a href="index.html">Strona Główna</a>
            <a href="kontakt.html">Kontakt</a>
        </div>
        <div id="glowny">
        </div>
        <div id="glowny">
            <h2>Kontakt</h2>
            <form>
            <table>
                <tr>
                    <td>Imię: </td>
                    <td><input type="text" id="imie"></td>
                </tr>
                <tr>
                    <td>Nazwisko: </td>
                    <td><input type="text" id="nazwisko"></td>
                </tr>
                <tr>
                    <td>E-mail: </td>
                    <td><input type="email" id="email"></td>
                </tr>
                <tr>
                    <td>Zgłoszenie: </td>
                    <td>
                        <select id="lista">
                            <option value="naprawa komputerów">naprawa komputerów</option>
                            <option value="odzyskiwanie danych">odzyskiwanie danych</option>
                            <option value="wirusy">wirusy</option>
                            <option value="konfiguracja LAN">konfiguracja LAN</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox" checked id="checkbox"> Wyślij kopię wiadomości</td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="reset" id="reset">Czyść</button>
                        <button type="button" onclick="przeslij()">Wyślij</button><!-- onclick="przeslij()" -->
                    </td>
                </tr>
            </table>
            </form>
            <hr/>
            <p id="output"></p>
        </div>
        <div id="glowny">
        </div>
        <div id="stopka">
            Autor:<i>00000000000</i>
        </div>
    </div>
    <script>
        function przeslij(){
            const imie = document.getElementById("imie").value;
            const nazwisko = document.getElementById("nazwisko").value;
            const email = document.getElementById("email").value;
            const lista = document.getElementById("lista").value;
            const checkbox = document.getElementById("checkbox").value;
            const output = document.getElementById("output");
            output.innerHTML = imie+" "+nazwisko+"<br/>"+email+"<br/>Usługa: "+lista;
            document.getElementById("reset").click();
        }
    </script>
</body>
</html>
